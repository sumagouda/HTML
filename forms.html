    <form action="suma.html">
        <label for="first name" >First Name:</label> 
        <input type="text" id="first name" name="first name" placeholder="Enter your name">
        <br>
        <br>
        <label for="last_name">Last Name:</label> 
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
        <br><br>
        <label for="title">Title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" value="Mr" id="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" value="Mrs." id="Mrs." name="title">
        <label for="Miss.">Miss.</label>
        <input type="radio" value="Miss." id="Miss." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" value="PhD." id="PhD." name="title">
        <br><br>
        <label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">Gifrcard</option>
            <option value="check">Check</option>
        </select>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email id" name="email">
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birtday" name="birthday" min="1999-01-01">
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        <br><br>
        <label for="phone #">Phone #:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter your password" maxlength="8">
        <br>
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp max 8 character
        <br><br>
        <label for="slider">Rate us:</label>
        1<input type="range" step="25" value="100">5
        <br><br>
        <label for=" subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br><br>
        <label for="myfile">upload a file:</label>
        <input type="file" id="myfile" name="myfile" accept=".txt">
        <br><br>
        
        <input type="reset">
        <br><br>
        <input type="submit">

    </form>
