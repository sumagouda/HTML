<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Lists  -->
    <!-- Ordered Lists  -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <!-- Unordered Lists  -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
<ol>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
</ol>
<ul>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
</ul>

</body>
</html>
